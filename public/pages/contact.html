<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M_AK Fitness</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Header Starts -->
        <header class="layout">
            <!-- logo -->
            <a href="../index.html" class="logo">shapeup Fitness</a>

            <!-- List -->
            <ul class="menu">
                <div class="closebtn">
                    <i class='bx bx-x '></i>
                </div>
                <li class="menu_item"><a href="../index.html#info">Info</a></li>
                <li class="menu_item"><a href="./shops.html">Shop</a></li>
                <li class="menu_item"><a href="./gallery.html">Gallery</a></li>
                <li class="menu_item"><a href="#">Featured</a></li>
                <li class="menu_item"><a href="../pages/contact.html">Contact</a></li>
                
            </ul>

            <a href="#" class="btn_register">Register Now</a>

            <!-- Toggle Menu Icon -->
            <i class='bx bx-menu-alt-right toggleMenu'></i>
        </header>

    <!-- Header Ends -->
        <main>
            <section>
                <div class="contactContainer">
                    <div class="contactBox">
                        <div class="left">
                            <i class='bx bxl-facebook-circle'></i>
                            <i class='bx bxl-instagram-alt' ></i>
                            <i class='bx bxl-twitter' ></i>
                            <i class='bx bxl-snapchat' ></i>
                            <i class='bx bxl-whatsapp' ></i>
                            <i class='bx bxs-phone' ></i>
                        </div>
                        <div class="right">
                            <form action="" class="contactForm">
                                <div class="inputBox">
                                    <input type="text" id="firstname" placeholder="Firstname" required />
                                    <input type="text" id="lastname" placeholder="Lastname" required />
                                </div>

                                <div class="inputBox">
                                    <input type="email" id="emailid" placeholder="Email ID" required />
                                    <input type="text" id="Mobile" placeholder="Telephone/Mobile" required />
                                </div>

                                <textarea name="" id="msgBox"></textarea>

                                <button type="button" id="contactBtn">Send</button>

                            </form>
                        </div>
                    </div>
                </div>
        </section>
        </main>

    <!--script-->
    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
